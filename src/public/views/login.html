<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="../styles/style.css">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-800">

    <div class="center m-7 flex justify-center text-white">
        <div class="relative rounded-xl p-8 shadow-xl ring-1 ring-gray-300/5">

            <img class="mx-auto block h-32 w-auto" alt="Claimer Logo" src="../img/logo.png" />

            <label class="my-2 block text-sm font-bold">Username or Discord ID</label>
            <input type="username" placeholder="Username or Discord ID" id="username"
                class="focus:shadow-outline w-auto rounded border py-2 px-4 text-gray-700 shadow focus:outline-none" />

            <label class="my-2 block text-sm font-bold">Password</label>
            <input type="password" placeholder="Password" id="password"
                class="focus:shadow-outline w-auto rounded border py-2 px-4 text-gray-700 shadow focus:outline-none" />

            <a id="discordRegister" class="block mt-2 cursor-pointer text-sm font-bold text-violet-500">Login with
                Discord</a>

            <input type="button" value="Login" id="loginBtn"
                class="focus:shadow-outline my-4 block w-full cursor-pointer rounded bg-violet-500 py-2 px-4 font-bold text-white hover:bg-opacity-40 focus:outline-none" />
        </div>
    </div>

    <div id="forLog" class="absolute top-0"></div>

    <template id="login-log">
        <div class="w-72 m-2 rounded-xl border px-4 py-3">
            <span class="block" id="log"></span>
        </div>
    </template>

    <script src="../js/templates/loginLogTemplate.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/discordRegister.js"></script>
</body>

</html>
