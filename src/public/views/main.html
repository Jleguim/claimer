<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="../styles/style.css">

  <script src="https://kit.fontawesome.com/c63ba016e0.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<!-- 
  Light mode:
  bg-white
  text-gray-700
 -->

<body class="bg-zinc-800">
  <nav class="relative shadow-xl ring-1 ring-gray-300/5">
    <div class="px-8">
      <div class="flex h-16 items-center">

        <div class="flex flex-shrink-0 items-center cursor-pointer" id="logo">
          <img class="block h-12 w-auto"
            src="https://cdn.discordapp.com/attachments/451359497546498051/993374995638140958/logo.png" alt="Logo" />
        </div>

        <div class="absolute right-0 mr-6">
          <div class="flex space-x-4" id="nav-buttons">
            <a
              class="rounded-md px-3 py-2 text-sm font-medium bg-violet-500 bg-opacity-40 text-white cursor-pointer">Home</a>
            <a
              class="rounded-md px-3 py-2 text-sm font-medium bg-violet-500 hover:bg-opacity-40 text-white cursor-pointer">Announcements</a>
            <a
              class="rounded-md px-3 py-2 text-sm font-medium bg-violet-500 hover:bg-opacity-40 text-white cursor-pointer">About</a>
            <a
              class="rounded-md px-3 py-2 text-sm font-medium bg-violet-500 hover:bg-opacity-40 text-white cursor-pointer">
              <i class="fa-solid fa-user"></i>
            </a>
            <a
              class="rounded-md px-3 py-2 text-sm font-medium bg-violet-500 hover:bg-opacity-40 text-white cursor-pointer" id="logoutBtn">
              <i class="fa-solid fa-right-from-bracket"></i>
            </a>
          </div>
        </div>

      </div>
    </div>
  </nav>

  <div class="text-white" id="content">

  </div>

  <template id="product">
    <div class="shadow">
      <div class="justify-center flex my-3">
        <img class="block h-48 w-auto" id="productimg" />
      </div>
      <div class="text-center my-3">
        <p id="productname"></p>
        <p id="productprice"></p>
      </div>
      <div class="justify-center flex my-3">
        <button class="rounded-xl bg-violet-500 py-1 px-4" id="buybtn">Buy</button>
      </div>
    </div>
  </template>

  <template id="userSettings">
    <div class="m-7 shadow-xl ring-1 ring-gray-300/5">
      <div class="grid grid-cols-2 p-7 text-white">
        <div class="m-0 p-0">
          <label for="username" class="mb-2 block text-sm font-bold">Username</label>
          <input type="text" name="username" id="username" value="Briggs"
            class="focus:shadow-outline w-60 appearance-none rounded border py-2 px-3 leading-tight text-gray-700 shadow focus:outline-none" />
        </div>

        <div class="m-0 p-0">
          <label for="newPass" class="mb-2 block text-sm font-bold">New password</label>
          <input type="password" name="newPass" id="newPass"
            class="focus:shadow-outline w-60 appearance-none rounded border py-2 px-3 leading-tight text-gray-700 shadow focus:outline-none" />

          <label for="confirmPass" class="mt-4 mb-2 block text-sm font-bold">Confirm password</label>
          <input type="password" name="confirmPass" id="confirmPass"
            class="focus:shadow-outline w-60 appearance-none rounded border py-2 px-3 leading-tight text-gray-700 shadow focus:outline-none" />
        </div>

        <input type="button" value="Save" id="saveBtn"
          class="w-20 focus:shadow-outline mt-6 rounded bg-violet-500 py-2 px-4 font-bold text-white hover:bg-opacity-40 focus:outline-none" />
      </div>
    </div>
  </template>

  <script src="../js/templates/productTemplate.js"></script>
  <script src="../js/templates/userSettingsTemplate.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
